        <div>

                <input type="button" value="Calcular" onclick="combustivel()" class="botao clique">
                <input type="button" value="Limpar" onclick="limpar()" class="botao clique">

                    <p id="valor"></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
